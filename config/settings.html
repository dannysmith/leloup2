<h2>Opening Times</h2>
<p>You can write whatever you want in the Opening Times (text) column and it will appear on your website unchanged.</p>
<p>The Opening Times (shhema.org) column is used to expose your opening times to goole. They must follow a specific format:</p>
<ul>
  <li>Times are specified using 24:00 time. For example, 3pm is specified as <kbd>15:00</kbd>.</li>
  <li>A time range is seperated with a dash.</li>
  <li>For example: 9am to 5pm would be written <kbd>09:00-17:00</kbd>.</li>
</ul>
<p>More information is available on the <a href="http://schema.org/LocalBusiness">schema.org page</a>.</p>
